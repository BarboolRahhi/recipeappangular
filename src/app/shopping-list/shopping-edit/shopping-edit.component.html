<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-8 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>

        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 ml-2">
          <a href="#" class="btn btn-success ml-2" type="submit" (click)="onAddItem()">Add</a>
          <button class="btn btn-danger ml-2" type="button">Delete</button>
          <button class="btn btn-primary ml-2" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
