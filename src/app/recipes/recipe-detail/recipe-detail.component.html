<div class="row">
  <div class="col-md-12">
    <img
      [src]="recipe.imagePath"
      alt=""
      style="height: 300px; width: 100%; max-width: 600px;"
    />
  </div>
</div>
<div class="row">
  <div class="col-md-12 mt-1">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12 mt-1">
    <div class="btn-group" appDropdown #r="appDropdown">
      <button
        type="button"
        class="btn btn-dark dropdown-toggle"
        data-toggle="dropdown"
      >
        Manage
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" [ngClass]="{ show: r.isOpen }">
        <li>
          <a class="dropdown-item" (click)="addIngredientsToShoppingList()">To Shopping List</a>
        </li>
        <li><a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 mt-3">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12 mt-4">
    <div class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} ( {{ ingredient.amount }} )
      </a>
    </div>
  </div>
</div>
