<a 
  class="list-group-item d-flex justify-content-between align-items-center custom-card"
  [routerLink]=[index]
  routerLinkActive="active"
>
  <div>
    <h4 class="card-title">{{ recipe.name }}</h4>
    <p class="card-text">{{ recipe.description }}</p>
  </div>
  <div class="image-parent">
      <img [src]="recipe.imagePath" class="img-fluid" alt="quixote" style="max-height: 50px;">
  </div>
</a>
